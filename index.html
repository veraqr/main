<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Vera Lounge Bar Menü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
    }
    .viewer {
      position: fixed;
      inset: 0;
      background: #111;
    }
    .viewer object,
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .fallback {
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      text-align: center;
    }
    .fallback a {
      color: #ffb347;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <object data="menu.pdf#toolbar=0&navpanes=0&scrollbar=0"
            type="application/pdf">
      <iframe src="menu.pdf#toolbar=0&navpanes=0&scrollbar=0">
        <div class="fallback">
          Menüyü görüntülemek için
          <a href="menu.pdf">buraya tıklayın</a>.
        </div>
      </iframe>
    </object>
  </div>
</body>
</html>
